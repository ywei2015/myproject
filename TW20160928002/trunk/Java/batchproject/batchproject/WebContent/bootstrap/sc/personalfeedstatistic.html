 <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>

<body>
	<div class="container">
		<div id="search-box"  style="margin:10px 0;">
			员工编号<input id="code" type="text" name="code" value="">
			开始日期
			<input id="startDate" name="startDate" size="14" type="text"  readonly class="form_datetime" style="text-align: center;">
			结束日期
			<input id="endDate" name="endDate" size="14" type="text"  readonly class="form_datetime" style="text-align: center;">
			<button id="search" type="button" class="btn btn-default">搜索</button>
		</div>
	
		<div id="tablebox" class="panel panel-info" style="">
 				<div class="panel-heading">
 					<font  size="4" class="text-center">
						人员投料信息查询
					</font>
 				</div>
 			<div class="panel-body" style="padding:0px">
 			<!-- <div class="row" > -->    <!-- 有这个div影响样式 -->
			<table class="table table-hover" id="cusTable">
			  <thead>
		   		<tr>
		   			<!-- 加个序号？ -->
		   		  <th data-field="index"     		data-align="center">序号</th>
		       	  <th data-field="name"     		data-align="center">名字</th>
		       	  <th data-field="batchsPutIn"        	data-align="center">投料批次数</th>
		       	  <th data-field="workorderCount"      	data-align="center">工单数 </th>
		  	    </tr>
			  </thead>
			</table>
			</div>
		</div>
	</div>
