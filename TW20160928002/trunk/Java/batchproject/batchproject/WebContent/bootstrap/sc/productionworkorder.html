<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>生产工单</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap-table.min.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap-datetimepicker.min.css">

 <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script> 
 <script src="../js/bootstrap.min.js"></script>
 <script type="text/javascript" src="../js/bootstrap-table.min.js"></script> 
 <script type="text/javascript" src="../js/bootstrap-table-zh-CN.js"></script> 
 <script type="text/javascript" src="../js/bootstrap-datetimepicker.min.js"></script> 
 <script type="text/javascript" src="../js/bootstrap-datetimepicker.zh-CN.js"></script> 
  <script type="text/javascript" src="/batchproject/business/js/Constant.js"></script> 
  
 <script type="text/javascript" src="../sc/productionworkorder.js"></script>  
 <style type="text/css">
.container {
	width:95%;
    margin-right: auto;
    margin-left: auto;
}
/* .fixed-table-container */
</style>
</head>
<body>
	<div class="container">
		<div id="search-box"  style="margin:10px 0;">
			工单号<input id="workorderCode" type="text" name="workorderCode" value="">
			开始日期
			<input id="startDate" name="startDate" size="14" type="text"  readonly class="form_datetime" style="text-align: center;">
			结束日期
			<input id="endDate" name="endDate" size="14" type="text"  readonly class="form_datetime" style="text-align: center;">
			<button id="search" type="button" class="btn btn-default">搜索</button>
		</div>
	
		<div id="tablebox" class="panel panel-info" style="">
 				<div class="panel-heading">
 					<font  size="4" class="text-center">
						生产工单查询
					</font>
 				</div>
 			<div class="panel-body" style="padding:0px">
 			<!-- <div class="row" > -->    <!-- 有这个div影响样式 -->
			<table class="table table-hover" id="cusTable">
			  <thead>
		   		<tr>
		   			<!-- 加个序号？ -->
		   		  <th data-field="index"     		data-align="center">序号</th>
		       	  <th data-field="workorderCode"     		data-align="center">工单号</th>
		       	  <th data-field="produceDate"        	data-align="center">日期</th>
		       	  <th data-field="batchsPutIn"      	data-align="center">投入批次 </th>
		          <th data-field="actualQuantity"        		data-align="center">产量</th>
		      	  <th data-field="rlsStatus"     	data-align="center">下发状态</th>
		  	    </tr>
			  </thead>
			</table>
			</div>
		</div>
	</div>



</body>
</html>
