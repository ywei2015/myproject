<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-table.min.css">

 <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script> 
 <script src="js/bootstrap.min.js"></script>
 <script type="text/javascript" src="js/bootstrap-table.min.js"></script> 
 <script type="text/javascript" src="js/bootstrap-table-zh-CN.js"></script> 
  <script type="text/javascript" src="../business/js/Constant.js"></script> 
 <script type="text/javascript" src="batchretrospect.js"></script>
<style type="text/css">
.container {
	width:95%;
    margin-right: auto;
    margin-left: auto;
}
.fixed-table-container{
height:20%;
margin-right: 13;
margin-left: 13;
}
.panel-heading{
padding:5px;
background-color: rgb(238,238,238) !important;
}
.panel-body{
border-bottom: none;
}
</style>
</head>
<body>
	<div class="container">
			<h3 class="text-center" style="margin-top:100px">
				汉中批次件烟追溯系统
			</h3>
			<form class="bs-example bs-example-form" role="form" style="margin-top:30">
				<div class="form-group" align="center">
					 <div class="input-group col-sm-7">
					 	<input type=text class="form-control" placeholder="请输入件烟码" id="orderNum" />
					    <span class="input-group-addon" style="width:100px" onclick="showMytable()" 
						id="search">追溯</span> 
					 </div>
				</div>
			</form>
		<div id="mytable" class="panel panel-info" style="margin-top:50px;display: none">
 				<div class="panel-heading">
 					<font size="3">封箱打码信息</font>
 				</div>
 			<div class="panel-body row" style="padding:0px;">
			<table class="table table-hover" id="cusTable"
			>
			<thead>
        		<tr>
                 	<th data-field="pid"             data-align="center" data-visible="false"></th>
                	 <th data-field="codetypename"        data-align="center">码类别</th>
                	<th data-field="brandcode"       data-align="center">牌号编码</th>
                	<th data-field="batchname"       data-align="center">牌号名称</th>
                	<th data-field="producetime"     data-align="center">生产时间</th>
                 	 <th data-field="ucode"           data-align="center">上段码</th>
               	 	 <th data-field="lcode"           data-align="center">下段码</th>
                	 <th data-field="worktime"        data-align="center">班次</th>
            	     <th data-field="workteam"        data-align="center">班组</th>
           			 <th data-field="process"        data-align="center">机台号</th>
           			 <th   data-formatter="operateFormatter"  data-align="center">操作</th>
       			 </tr>
   		    </thead>
			</table>
			</div>
		</div>	
</div>
</body>

</html>
